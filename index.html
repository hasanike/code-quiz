<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link rel="stylesheet" type="text/css" href="assets/styles.css" />
</head>
<body>
    <div class="outer-container">

        <div class=" top-bar">
            <button> View Highscores </button>
            <p> Timer: 00:00</p>
        </div>

        <div class="inner-container">
            <header class="quiz-intro">
                <h1> Welcome to the quiz! </h1>
                <p> In order to start the quiz, click on the button </p>
                <button> Start!</button>
            </header>
            <main>
                <section class="questions">
                    <h2> Questions</h2>
                    <ul>
                        <li><button> First Answer</button></li>
                        <li><button> Second Answer</button></li>
                        <li><button> Third Answer</button></li>
                        <li><button> Fourth Answer</button></li> 
                        <li><button> Fifth Answer</button></li>
                    </ul>
                </section>

                <section class="results">
                    <h3> results</h3>
                    <p> Your Score: 00 </p>
                        <div>
                            <label for=""> Enter initials: </label>
                            <input type=" text">
                            <button> Save </button>
                        </div>
                </section>

                <section class="Highscores">
                    <h4> Highscores:</h4>
                        <ol>
                            <li></li>
                            <li></li>
                            <li></li>
                        </ol>
                        <button> Go Back</button>
                        <button> Clear Scores</button>
                </section>

            </main>
        
        </div>

    </div>
<script src="assets/script.js"></script>
</body>
</html>
